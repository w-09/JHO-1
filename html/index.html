    <style>
        body {
            background-image: url('https://i.postimg.cc/r0ZFRVz3/58c39104.jpg');
            background-size: 10%; /* 背景圖片覆蓋整個頁面 */
            background-position: center; /* 背景圖片置中 */
            background-repeat: no-repeat; /* 禁止背景圖片重複 */
            background-attachment: fixed; /* 背景圖片固定滾動 */
            font-family: Arial, sans-serif; /* 設置字體 */
            color: #ffffff; /* 設置文字顏色為白色 */
            text-align: center; /* 將文字居中 */
            padding-top: 50px; /* 留出一些上邊距 */
            margin: 0; /* 去除默認的頁面邊距 */
        }

        .center-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #3e9956; /* 使用明亮的藍色 */
            font-family: 'Orbitron', sans-serif; /* 使用科技感字體 */
            font-size: 3em;
            margin: 20px 0;
        }

        .countdown-text {
            font-size: 20px;
            color: #d1d1d1; /* 淺灰色文字 */
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        #countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            color: #8e9995; /* 明亮的綠色 */
            margin-top: 5px;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6); /* 半透明背景 */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* 發光效果 */
            animation: pulse 1.5s infinite; /* 輕微的脈衝動畫 */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(0, 255, 153, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
            }
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* 各組之間的間距 */
            padding: 20px;
            max-width: 75%; /* 讓容器寬度填滿父元素 */
            margin: 0 auto;
            opacity: 0; /* 隱藏元素 */
            animation: slideIn 1s forwards; /* 應用滑入動畫 */
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px); /* 從視圖下方開始 */
                opacity: 0; /* 起始時完全透明 */
            }
            to {
                transform: translateY(0); /* 到達正常位置 */
                opacity: 1; /* 完全可見 */
            }
        }

        .btn-group {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            padding: 20px;
            border-radius: 10px;
            flex: 1; /* 讓每個 .btn-group 元素均分剩餘空間 */
            text-align: left; /* 文字左對齊 */
            overflow-x: auto; /* 允許橫向滾動 */
            white-space: nowrap; /* 使內部按鈕不換行 */
        }

        .btn-group p {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            background: linear-gradient(135deg, #515751, #525252); /* 漸變背景 */
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 246, 246, 0.3); /* 按鈕陰影 */
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(38, 226, 95, 0.2);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
            border-radius: 50%;
            z-index: 0;
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            background: linear-gradient(135deg, #8f8f8f, #696969); /* 懸停時的漸變背景 */
            color: #000000; /* 懸停時的文字顏色 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* 懸停時的陰影效果 */
            transform: translateY(-2px); /* 懸停時的提升效果 */
        }

        .btn:active {
            transform: translateY(2px); /* 點擊時的按鈕下沉效果 */
        }

        .btn span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2027-01-27T00:00:00Z');
            const now = new Date();
            const timeDiff = targetDate - now;

            if (timeDiff <= 0) {
                document.getElementById('countdown').innerHTML = '倒計時結束';
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                days + '天 ' +
                hours + '小時 ' +
                minutes + '分鐘 ' +
                seconds + '秒 ';
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
